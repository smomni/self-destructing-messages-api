  sudo: required
  language: python
  os:
    - linux
  cache: pip
  python:
    - 3.6
  services:
    - redis-server
    - docker
  install:
    - pip install -r requirements.txt
    - pip install codecov
    - pip install -e .[test]
  before_script:
    - docker build -t smomni/seppuku-api .
  script:
    - pytest
  after_script:
    - codecov
    - docker images